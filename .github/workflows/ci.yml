name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
    types: [opened, synchronize, reopened]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      CI: true

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run lint
      run: npm run lint

    - name: Build project
      run: npm run build

    - name: Verify build artifacts
      run: |
        test -d dist
        test -f dist/index.html
        echo "âœ… Build successful"

    - name: Run tests with coverage (try, hard timeout)
      id: test_with_cov
      continue-on-error: true
      run: |
        timeout 480s npx vitest run \
          --coverage \
          --coverage.reporter=text-summary,lcov \
          --coverage.reportsDirectory=coverage \
          --reporter=dot \
          --silent \
          --sequence.concurrent=false \
          --pool=forks \
          --testTimeout=30000

    - name: Fallback tests (no coverage, hard timeout)
      if: ${{ steps.test_with_cov.outcome == 'failure' }}
      run: |
        timeout 300s npx vitest run \
          --reporter=dot \
          --silent \
          --sequence.concurrent=false \
          --pool=forks \
          --testTimeout=30000

    - name: List coverage (debug)
      if: ${{ hashFiles('coverage/**') != '' }}
      run: ls -la coverage

    - name: Upload coverage report
      if: ${{ hashFiles('coverage/**') != '' }}
      uses: actions/upload-artifact@v4
      with:
        name: coverage
        path: coverage
        if-no-files-found: warn

  deploy:
    needs: quality-checks
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: |
      github.event_name == 'push' || 
      (github.event_name == 'pull_request' && github.event.action != 'closed')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Deploy to Vercel (Production)
      if: |
        (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
        (github.event_name == 'pull_request' && github.base_ref == 'main')
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: ./
        scope: ${{ secrets.VERCEL_SCOPE }}

    - name: Deploy to Vercel (Preview)
      if: |
        (github.event_name == 'push' && github.ref == 'refs/heads/develop') ||
        (github.event_name == 'pull_request' && github.base_ref == 'develop')
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: ./
        scope: ${{ secrets.VERCEL_SCOPE }}
        vercel-args: '--prod=false'
