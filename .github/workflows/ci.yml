name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      CI: true

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run lint
      run: npm run lint

    - name: Build project
      run: npm run build

    - name: Verify build artifacts
      run: |
        test -d dist
        test -f dist/index.html
        echo "✅ Build successful"

    - name: Run tests (with coverage, low noise)
      run: npx vitest run --coverage --coverage.reporter=text-summary,lcov --coverage.reportsDirectory=coverage --reporter=dot --silent --maxWorkers=2 --testTimeout=30000
      # Si aún se cuelga, usa esta línea en su lugar:
      # run: npx vitest run --coverage --coverage.reporter=text-summary,lcov --coverage.reportsDirectory=coverage --reporter=dot --silent --threads=false --testTimeout=30000

    - name: List coverage (debug)
      if: always()
      run: ls -la coverage || true

    - name: Upload coverage report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage
        path: coverage
        if-no-files-found: warn
